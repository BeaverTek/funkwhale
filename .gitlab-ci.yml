stages:
  - test
  - build
  - deploy

test_api:
  stage: test
  image: funkwhale/funkwhale:base
  before_script:
    - cd api
    - pip install -r requirements/test.txt
  script:
    - pytest

  tags:
    - docker

build_front:
  stage: build
  image: node:6-alpine
  before_script:
    - cd front

  script:
    - npm install
    - npm run build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - front/node_modules
  artifacts:
    name: "front_${CI_COMMIT_REF_NAME}"
    paths:
      - front/dist/
  only:
    - master
    - develop
  tags:
    - docker


pages:
  stage: test
  image: alpine
  before_script:
    - cd docs
  script:
    - apk --no-cache add py2-pip python-dev
    - pip install sphinx
    - apk --no-cache add make
    - make html
    - mv _build/html/ ../public
  artifacts:
    paths:
      - public
  only:
    - develop
  tags:
    - docker

docker_image:
  stage: deploy
  before_script:
    - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
    - cd api
  script:
    - docker build -t funkwhale/funkwhale:$CI_COMMIT_REF_NAME .
    - docker push funkwhale/funkwhale:$CI_COMMIT_REF_NAME
  only:
    - develop
    - master
  tags:
    - dind
